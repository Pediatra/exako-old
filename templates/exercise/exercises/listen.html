{% extends 'exercise/exercises/exercise_base.html' %}

{% block exercise_content %}
<div _="install ListenExercise">
    <div class="flex items-center justify-center" _="on load audio.play() end">
        <audio src="{{ audio_file }}" id="audio"></audio>
        <button _="on click audio.play() end" id="play-audio" class="bg-indigo-600 text-white px-4 py-2 rounded-lg hover:bg-indigo-700 transition duration-300 flex items-center space-x-2">
            <i class="fas fa-volume-up"></i>
            <span>Ouvir novamente</span>
        </button>
    </div>
    
    <div class="p-6 rounded-lg mb-6">
        <h3 class="text-lg font-semibold text-indigo-800 mb-3">{{ header }}</h3>
        <input type="text" id="exercise-user-input" class="w-full p-2 border rounded bg-stone-200 focus:ring-indigo-500 focus:border-indigo-500" placeholder="Digite aqui...">
    </div>

    {% include 'exercise/partials/exercise_buttons.html' %}
</div>
{% endblock %}
