{% extends 'exercise/exercises/exercise_base.html' %}

{% block exercise_content %}
<div _="install SpeakExercise">
    <div class="flex items-center justify-center space-x-4" _="on load audio.play() end">
        <audio src="{{ audio_file }}" id="audio"></audio>
        <button _="on click audio.play() end" id="play-audio" class="bg-indigo-600 text-white px-4 py-2 rounded-lg hover:bg-indigo-700 transition duration-300 flex items-center space-x-2">
            <i class="fas fa-volume-up"></i>
            <span>Ouvir pron√∫ncia</span>
        </button>
        <span _="on click call habilita()" class="text-lg text-gray-600">{{ phonetic }}</span>
    </div>
    
    <div class="p-3 mb-3">
        <h3 class="text-lg text-center font-semibold text-indigo-800">{{ header }}</h3>
        <div class="w-full pt-4">
            <div class="flex flex-col items-center">
                <div class="flex items-center space-x-6">
                    <button _="on click add @disabled to me then remove @disabled from #record-stop then call recordAudio()" id="record-start" class="w-16 h-16 bg-indigo-600 text-white rounded-full hover:bg-indigo-800 transition duration-300 flex items-center justify-center disabled:opacity-50 disabled:cursor-not-allowed">
                        <i class="fas fa-microphone text-2xl"></i>
                    </button>
                    <div class="text-center">
                        <span id="record-timer" class="text-2xl font-mono text-indigo-700">00:00</span>
                    </div>
                    <button id="record-stop" _="on click add @disabled to me then remove @disabled from #record-discard then call stopRecord() end" disabled class="w-16 h-16 bg-gray-600 text-white rounded-full hover:bg-gray-700 transition duration-300 flex items-center justify-center disabled:opacity-50 disabled:cursor-not-allowed">
                        <i class="fas fa-stop text-2xl"></i>
                    </button>
                </div>
                <button id="record-discard" _="on click add @disabled to me then remove @disabled from #record-start then call discardRecord()" disabled class="w-8 h-8 bg-red-200 text-red-600 rounded-full hover:bg-red-300 transition duration-300 flex items-center justify-center disabled:opacity-50 disabled:cursor-not-allowed">
                    <i class="fas fa-trash-alt text-sm"></i>
                </button>
            </div>
        </div>
    </div>

    {% include 'exercise/partials/exercise_buttons.html' %}
</div>
{% endblock %}
