{% extends 'exercise/exercises/exercise_base.html' %}

{% block exercise_content %}
<div _="install OrderSentenceExercise">
    <div class="flex items-center justify-center">
        <button  id="play-audio" class="bg-indigo-600 text-white px-4 py-2 rounded-lg hover:bg-indigo-700 transition duration-300 flex items-center space-x-2">
            <i class="fas fa-volume-up"></i>
            <span>Ouvir novamente</span>
        </button>
    </div>
    <h2 class="text-lg text-indigo-500 p-3 mb-2">{{ header }}</h2>
    <div id="word-container" class="flex flex-wrap justify-center gap-2 mb-8">
        {% for part in sentence %}
        <span value="{{ forloop.counter }}" class="bg-indigo-100 text-indigo-800 px-3 py-2 rounded-lg cursor-pointer hover:bg-indigo-200 transition duration-300">{{ part }}</span>
        {% endfor %}
    </div>
    
    <div id="sentence-container" class="bg-gray-100 p-2 rounded-lg flex flex-wrap items-center justify-center mb-6 hidden">
    </div>
    
    <div class="flex justify-center space-x-4 mb-4">
        <button _="on click add @disabled to me then add @disabled to #next-button then call checkAnswer('{{ url }}')"  class="bg-indigo-600 text-white px-6 py-2 rounded-md hover:bg-indigo-700 transition duration-300 flex items-center disabled:opacity-50 disabled:cursor-not-allowed">
            <i class="fas fa-check mr-2"></i> Verificar
        </button>
        <button id="next-button" _="on click call loadExercise()" class="bg-yellow-500 text-white px-6 py-2 rounded-md hover:bg-yellow-600 transition duration-300 flex items-center disabled:opacity-50 disabled:cursor-not-allowed">
            <i class="fas fa-forward mr-2"></i> Pular
        </button>
    </div>

    <div id="exercise-result-message" class="text-center font-bold mt-4"></div>
</div>
{% endblock %}
