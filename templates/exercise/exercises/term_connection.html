{% extends 'exercise/exercises/exercise_base.html' %}

{% block exercise_content %}
<div _="install ConnectionExercise">
    <div class="p-6 rounded-lg flex flex-col justify-center items-center place-items-center">
        <h3 class="text-lg font-semibold text-indigo-800">{{ header }}</h3>
        <div id="exercise-options" class="grid grid-cols-4 gap-4 pt-5 w-full">
            {% for value, expression in choices.items %}
            <button _="on click selectChoice(me) end" value="{{ value }}" class="bg-indigo-100 border-2 border-indigo-300 text-indigo-800 hover:bg-indigo-200 w-full text-center option p-4 text-left rounded-lg transition duration-300 break-words">{{ expression }}</button>
            {% endfor %}
        </div>
    </div>

    {% include 'exercise/partials/exercise_buttons.html' %}
</div>
{% endblock %}
