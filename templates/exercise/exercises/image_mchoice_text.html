{% extends 'exercise/exercises/exercise_base.html' %}

{% block exercise_content %}
<div _="install ImageMChoiceTextExercise">
    <div class="p-6 rounded-lg flex flex-col justify-center items-center place-items-center">
        <h3 class="text-lg font-semibold text-indigo-800 mb-3">{{ header }}</h3>
        <div class="p-2 rounded-lg cursor-pointer transition duration-300 w-fit">
            <img src="{{ image }}" alt="alt">
        </div>
        <div id="exercise-options" class="flex flex-col justify-center space-y-1 text-center">
            {% for value, expression in choices.items %}
            <button _="on click call selectChoice(me)" class="text-lg text-gray-600 underline underline-offset-4 cursor-pointer hover:text-indigo-600" value="{{ value }}">{{ expression }}</button>
            {% endfor %}
        </div>
    </div>

    {% include 'exercise/partials/exercise_buttons.html' %}
</div>
{% endblock %}
