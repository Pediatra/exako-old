{% load i18n %}

<form hx-post="{% url 'card:card_update' cardset_id=cardset.id card_id=card.id%}" hx-trigger="submit" hx-target="#main-content">
    {% csrf_token %}
    <input type="hidden" name="term_id" value={{ term.id }}>
    <div class="my-4">
        <textarea
            id="textbox"
            name="note"
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 h-40 resize-none"
            placeholder="{% translate 'Digite a nota do cartÃ£o...' %}"
        >{{ card.note }}</textarea>
    </div>
    <button type="submit" class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 transition duration-300 mt-4">
        {% translate 'Salvar' %}
    </button>
</form>
