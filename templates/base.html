<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprenda Idiomas - Exako</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="https://unpkg.com/htmx.org@2.0.2"></script>
    <script src="https://unpkg.com/hyperscript.org@0.9.12"></script>
    {% block head %} {% endblock %}
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');
        body {
            font-family: 'Poppins', sans-serif;
        }
        .gradient-bg {
            background: linear-gradient(90deg, #4F46E5, #7C3AED);
        }
        {% block style %} {% endblock %}
    </style>
</head>
</head>
<body class="bg-gray-50 text-gray-800">
    <!-- Navbar -->
    <nav class="fixed top-0 left-0 w-full gradient-bg text-white p-4 flex justify-between items-center shadow-md z-50">
        <div class="text-4xl font-bold ml-3 flex items-center">
            <i class="fas fa-language mr-2"></i>
            Exako
        </div>
        <ul class="flex space-x-6">
            <li><a href="#" class="hover:text-gray-200 flex items-center"><i class="fas fa-home mr-1"></i> Início</a></li>
            <li><a href="#" class="hover:text-gray-200 flex items-center"><i class="fas fa-user mr-1"></i> Meu Perfil</a></li>
            <li><a href="#" class="hover:text-gray-200 flex items-center"><i class="fas fa-cog mr-1"></i> Configurações</a></li>
        </ul>
    </nav>
    
    <div class="flex min-h-screen pt-16">
        <!-- Sidebar -->
        <aside class="w-80 bg-gray-800 text-white p-6 fixed h-full overflow-y-auto">
            <ul class="pt-6 space-y-6">
                <li>
                    <a href="#" class="block py-3 px-6 rounded bg-indigo-600 hover:bg-indigo-700 transition duration-300 flex items-center text-lg">
                        <i class="fas fa-layer-group mr-3"></i> Meus Decks
                    </a>
                </li>
                <li>
                    <a href="#" class="block py-3 px-6 hover:bg-indigo-600 rounded transition duration-300 flex items-center text-lg">
                        <i class="fas fa-compass mr-3"></i> Explorar
                    </a>
                </li>
                <li>
                    <a href="#" class="block py-3 px-6 hover:bg-indigo-600 rounded transition duration-300 flex items-center text-lg">
                        <i class="fas fa-dumbbell mr-3"></i> Exercícios
                    </a>
                </li>
            </ul>
        </aside>
        <main class="flex-1 ml-80 p-8">
            <div class="w-11/12 mx-auto relative">
                {% block content %} {% endblock %}
            </div>  
        </main>
    </div>
    {% block script %} {% endblock %}
</body>
</html>
